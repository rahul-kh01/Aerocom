<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Success</title>
    <link rel="stylesheet" th:href="@{/css/success.css}" />
    <link rel="stylesheet" th:href="@{/css/header-footer.css}" />
</head>
<body>
    <header th:replace="header-footer :: header"></header>
    <p th:text="${message}"></p>
   <h3>Ticket Details :</h3>
    <main>
    
	
    
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Mobile Number</th>
                <th>Passenger Type</th>
                <th>Flight Number</th>
                <th>Cabin Class</th>
                <th>Ticket Number</th>
                <th>Seat Number</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ticket : ${tickets}">
                <td th:text="${ticket.name}"></td>
                <td th:text="${ticket.gender}"></td>
                <td th:text="${ticket.age}"></td>
                <td th:text="${ticket.mobileNumber}"></td>
                <td th:text="${ticket.passengerType}"></td>
                <td th:text="${ticket.flightNumber}"></td>
                <td th:text="${ticket.cabinClass}"></td>
                <td th:text="${ticket.ticketNumber}"></td>
                <td th:text="${ticket.seatNumber}"></td>
            </tr>
        </tbody>
    </table>
    
   
    </main>
    <button onclick="window.location.href='/user3'">Back to Dashboard</button>
     <footer th:replace="header-footer :: footer"></footer>
      
</body>
</html>
