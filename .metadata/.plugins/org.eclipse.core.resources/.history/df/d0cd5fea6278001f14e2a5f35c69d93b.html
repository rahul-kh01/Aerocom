<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flight Search Results</title>
     <link rel="stylesheet" th:href="@{/css/search-results.css}" />
</head>
<body>
    <header>
        <div class="header-content">
            <h1>AEROCOM</h1>
            <div class="header-buttons">
                <a href="/login">Login</a>
                <a href="/signup">Signup</a>
                <a href="/contact">Customer Service</a>
            </div>
        </div>
    </header>

    <main>
        <h2>Flight Wow Results:<br></h2>
        <div th:if="${message}">
            <p th:text="${message}"></p>
        </div>
        
        <table th:if="${flights != null}" class="flight-table">
            <thead>
                <tr>
                    <th>Flight Name</th>
                    <th>Flight Number</th>
                    <th>Origin</th>
                    <th>Destination</th>
                    <th>Departure</th>
                    <th>Time</th>
                    <th>Price</th>
                    <th>Action</th> <!-- Added Action Column -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="flight : ${flights}">
                    <td th:text="${flight.flightName}"></td>
                    <td th:text="${flight.flightNumber}"></td>
                    <td th:text="${flight.origin}"></td>
                    <td th:text="${flight.destination}"></td>
                    <td th:text="${flight.departure}"></td>
                    <td th:text="${flight.time}"></td>
                    <td th:text="${flight.price}"></td>
                    <td>
                        <a href="/book-ticket2" class="book-ticket-button">Book Ticket</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
