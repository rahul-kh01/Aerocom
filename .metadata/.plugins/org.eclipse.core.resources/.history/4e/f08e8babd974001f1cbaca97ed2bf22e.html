<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
     <link rel="stylesheet" th:href="@{/css/user2.css}" />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.3/dist/cdn.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="/images/erologo.png" alt="Logo">
            </div>
            
            
            <div id="profile" class="content-section">
        <h2>Passenger Profile</h2>
        <p><strong>Name:</strong> <span th:text="${passengerName}"></span></p>
        <p><strong>Gender:</strong> <span th:text="${passengerGender}"></span></p>
        <p><strong>Age:</strong> <span th:text="${passengerAge}"></span></p>
        <p><strong>Email:</strong> <span th:text="${passengerEmail}"></span></p>
        <p><strong>Mobile Number:</strong> <span th:text="${passengerMobNo}"></span></p>
    </div>
     <script>
        function showSection(sectionId) {
            // Hide all sections
            let sections = document.querySelectorAll('.content-section');
            sections.forEach(section => {
                section.classList.remove('active');
            });

            // Show the selected section
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
            
            <footer class="help">
                <a href="#">Help</a>
            </footer>
        </aside>

        <!-- Main content -->
        <main class="main-content">
        
            <header>

              <br><br><br>  <p>Welcome, <span th:text="${passengerName}"></span>...</p>
                                              
                <button class="add-device-button">Log Out</button>
            </header>
<h1>Dashboard</h1>
            <!-- Dashboard Cards -->
            <div class="dashboard-cards">
                <div class="card" x-data="{ active: true }">
                    <h2>Book Ticket</h2>
                  
                    <button onclick="window.location.href='/book-ticket'">Book Ticket</button>
                </div>
                <div class="card">
                    <h2>My Booking</h2>
                   
                    <button onclick="window.location.href='/success'">Book Ticket</button>
                </div>
                <div class="card">
                    <h2>Cancel ticket</h2>
                
                    <button>Cancel</button>
                </div>
               
            </div>

            <!-- Live Camera -->
            <section class="live-camera">
                <h2>Flights</h2>
                <div class="camera-feed">
                    
                     <img src="/images/aero2.png" alt="Living Room">
                      <img src="/images/aero3.png" alt="Living Room">
                       <img src="/images/aero4.png" alt="Living Room">
                </div>
            </section>
        </main>
    </div>
</body>
</html>
