<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
     <link rel="stylesheet" th:href="@{/css/user2.css}" />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.3/dist/cdn.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="/images/erologo.png" alt="Logo">
            </div>
            <nav class="nav">
             <div class="tabs">
        <button class="tab-button" onclick="showTab('profile')">Profile</button>
        <button class="tab-button" onclick="showTab('book-ticket')">Book Ticket</button>
        <button class="tab-button" onclick="showTab('my-booking')">My Booking</button>
        <button class="tab-button" onclick="showTab('cancel-ticket')">Cancel Ticket</button>
        <button class="tab-button" onclick="showTab('ticket-enquiry')">Ticket Enquiry</button>
        <button class="tab-button" onclick="showTab('faq')">FAQ</button>
    </div>   
            </nav>
            <footer class="help">
                <a href="#">Help</a>
            </footer>
        </aside>

        <!-- Main content -->
        <main class="main-content">
        
            <header>

              <br><br><br>  <p>Welcome, <span th:text="${passengerName}"></span>...</p>
                                              
                <button class="add-device-button">Log Out</button>
            </header>
<h1>Dashboard</h1>
            <!-- Dashboard Cards -->
            <div class="dashboard-cards">
                <div class="card" x-data="{ active: true }">
                    <h2>Book Ticket</h2>
                  
                    <button @click="active = !active" x-text="active ? 'Book' : 'Unlock'"></button>
                </div>
                <div class="card">
                    <h2>My Booking</h2>
                   
                    <button>Show Ticket</button>
                </div>
                <div class="card">
                    <h2>Cancel ticket</h2>
                
                    <button>Cancel</button>
                </div>
                <div class="card">
                    <h2>Flight Status</h2>
                    <button>Status</button>
                </div>
            </div>

            <!-- Live Camera -->
            <section class="live-camera">
                <h2>Flights</h2>
                <div class="camera-feed">
                    
                     <img src="/images/aero2.png" alt="Living Room">
                      <img src="/images/aero3.png" alt="Living Room">
                       <img src="/images/aero4.png" alt="Living Room">
                </div>
            </section>
        </main>
    </div>
</body>
</html>
